<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <!--Face-->
        <a-entity>
            <a-sphere position="0 4 0" radius="3" color="blue"></a-sphere>


            <a-sphere position="1.5 4 2" radius="0.7" color="#000" animation="property: position; from: 1.5 4 2;to: 1.5 4.3 2; dir: alternate; loop: true; dur:1000"></a-sphere>

            <a-sphere position="-1.5 4 2" radius="0.7" color="#000" animation="property: position; from: -1.5 4 2;to: -1.5 4.3 2; dir: alternate; loop: true; dur:1000"></a-sphere>


        </a-entity>
        <a-entity>
            <!--Neck-->
            <a-cylinder position="0 0 0" height="2" radius="0.5" color="red"></a-cylinder>
        </a-entity>
        <a-entity>
            <!--Stomach-->
            <a-box position="0 -2 0" width="5" height="5" depth="3" color="green"></a-box>
        </a-entity>
        <a-entity>
            <!-- Left Leg -->
            <a-cylinder position="-1.5 -4.5 0" height="7" radius="0.5" color="yellow"></a-cylinder>
        </a-entity>
        <a-entity>
            <!-- Right Leg -->
            <a-cylinder position="1.5 -4.5 0" height="7" radius="0.5" color="yellow"></a-cylinder>
        </a-entity>
    </a-scene>
</body>

</html>
